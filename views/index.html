{% extends 'layout.html' %}


{% block content %}
<div id="template">
  <button data-template='day-btn' class="btn btn-circle day-btn"></button>'
</div>

<div id="app">
  <div class="row">
    <div id="map-container" class="col-xs-12 col-sm-8 col-lg-9">
      <div id="map-canvas"></div>
    </div>
    <div class="col-sm-4 col-lg-3">
      <div id="options" class="panel panel-default col-xs-6 col-sm-12">
        <div class="panel-body">
          <div>
            <h4>Hotels</h4>
            <select id="hotels">

            </select>
            <button id="hotel-btn" class="btn btn-primary btn-circle pull-right">+</button>
          </div>

          <div>
            <h4 id="joanne">Restaurants</h4>
            <select id="restaurants">
  
            </select>
            <button id="rest-btn" class="btn btn-primary btn-circle pull-right">+</button>
          </div>

          <div>
            <h4>Things To Do</h4>
            <select id="things">

            </select>
            <button id="thing-btn" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
      <div id="itinerary" class="col-xs-6 col-sm-12">
        <h3>
          <span id="day-title">
            <span>Day 1</span>
            <button class="btn btn-xs btn-danger remove btn-circle">x</button>
          </span>
        </h3>

        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="day-buttons">
             <!--  <button class="btn btn-circle day-btn current-day day-x">1</button> -->
   
              <button id="add-day" class="btn btn-circle day-btn">+</button>
            </div>
          </div>
          <div id="itny" class="panel-body">
            <div>
              <h4>My Hotel</h4>
              <ul id="hotel-ul" class="list-group">
              </ul>
            </div>
            <div>
              <h4>My Restaurants</h4>
              <ul id="res-ul" class="list-group">

              </ul>
            </div>
            <div>
              <h4>My Things To Do</h4>
              <ul id="things-ul" class="list-group">

              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script>
{% autoescape false %}
var all_hotels = {{ hotels | json }};
var all_restaurants = {{ restaurants | json }};
var all_things_to_do = {{ thingsToDo | json }};
{% endautoescape %}
</script>
{% endblock %}
